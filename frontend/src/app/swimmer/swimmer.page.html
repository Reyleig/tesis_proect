<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons

      expand="block"
      slot="end"
      style="zoom: 2; margin-right: 10px"
      (click)="creatFormSwimmer(true)"
    >
    <ion-icon name="settings-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>


  <div class="container">
    <mat-accordion>
      <mat-expansion-panel
        *ngFor="let item of swimmers"
        style="margin-bottom: 10px"
      >
        <mat-expansion-panel-header>
          <mat-panel-title> {{item.name}} {{item.apellido}} </mat-panel-title>
          <mat-panel-description> </mat-panel-description>
        </mat-expansion-panel-header>
        <p>{{item.edad}}</p>
        <p>{{item.categoria}}</p>
        <ion-item>
          <ion-label>Inactivar</ion-label>
          <ion-toggle slot="end" [checked]="true"></ion-toggle>
        </ion-item>

        <div>
        <ion-button (click)="tomarTiempo(item)">Tomar tiempo</ion-button>

          <ion-button (click)="tomarTiempo(item)">Editar</ion-button>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
  </div>

  <ion-modal  [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel(false)">Cancel</ion-button>
          </ion-buttons>
          <ion-title style="font-size: 15px;text-align: center;"
            >Editar<br />
            deportistas</ion-title
          >
          <ion-buttons slot="end">
            <ion-icon name="person-add-outline" style="zoom: 2;"></ion-icon>
            <!-- <ion-button (click)="confirm(false)" [strong]="true">Confirm</ion-button> -->
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">

        <!-- <ion-list lines="full">
          <ion-item>
            <ion-label>Full Lines</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Full Lines</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Full Lines</ion-label>
          </ion-item>

        </ion-list> -->



        <form [formGroup]="swimmerForm" (ngSubmit)="login()">
          <ion-item>
            <ion-label position="stacked">Enter your name*</ion-label>
            <ion-input
              type="text"
              placeholder="name"
              formControlName="name"
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Enter your last name*</ion-label>
            <ion-input
              type="text"
              placeholder="last name"
              formControlName="apellido"
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Enter your age*</ion-label>
            <ion-input
              type="number"
              placeholder="age"
              formControlName="edad"
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Day of birth*</ion-label>
            <ion-input
              type="date"
              placeholder="yyyy-mm-dd"
              formControlName="date"
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Enter your celphone*</ion-label>
            <ion-input
              type="tel"
              placeholder="celphone"
              formControlName="celular"
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Enter your email*</ion-label>
            <ion-input
              type="email"
              placeholder="email"
              formControlName="email"
            ></ion-input>
          </ion-item>
          <ion-list>
            <ion-item>
              <ion-select formControlName="categoria" interface="popover" placeholder="Select category*">
                <ion-select-option value="Novato">Novato</ion-select-option>
                <ion-select-option value="Intermedio"
                  >Intermedio</ion-select-option
                >
                <ion-select-option value="Experto">Experto</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-list>
        </form>

        <!-- <ion-datetime presentation="date"></ion-datetime> -->
      </ion-content>

    </ng-template>
  </ion-modal>

</ion-content>
