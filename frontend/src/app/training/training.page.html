<ion-header>
  <ion-toolbar>
    <ion-title>
      Tasks
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons  (click)="presentAlert()" fill="clear" slot="end" style="zoom: 2; margin-right: 10px">
      <ion-icon name="add-outline"></ion-icon>    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
  <ion-item *ngFor="let item of tasks" button (click)="editAlert()" detail="true" >
    <ion-label>
      <h4>{{item.titulo_tarea}}</h4>
      <p>{{item.descripcion_tarea}}</p>
    </ion-label>
  </ion-item>
</ion-list>

<ion-modal [isOpen]="isModalOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cerrarModal()">Cancel</ion-button>
        </ion-buttons>
        <ion-title [innerHTML]="tittleModal" style="font-size: 15px; text-align: center"
          ></ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <form>
        
      </form>
    </ion-content>
  </ng-template>
</ion-modal>



</ion-content>
