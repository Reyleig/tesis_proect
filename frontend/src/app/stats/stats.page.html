<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Stats
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons expand="block" slot="end" style="zoom: 2; margin-right: 10px" (click)="abrirModalStats()">
      <ion-icon name="analytics-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="timerForm">
    <ion-list>
      <ion-item>
        <ion-label>Estilo de nado: </ion-label>
        <ion-select formControlName="estilos" placeholder="Selecione estilo">
          <ion-select-option *ngFor="let item of this.estilos"
            value="{{item.id}}">{{item.descripcion}}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Deportista: </ion-label>
        <ion-chip (click)="abrirModal()">
          <ion-avatar>
            <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
          </ion-avatar>
          <ion-label>{{nameSwimmer}}</ion-label>
        </ion-chip>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Dia de Entreno</ion-label>
        <ion-input type="date" placeholder="yyyy-mm-dd" formControlName="date"></ion-input>
      </ion-item>
    </ion-list>
  </form>


  <div *ngIf="showTimes" style="margin-top: 15px;max-height: 400px;overflow: hidden;overflow-y: scroll;">
    <mat-accordion>
      <mat-expansion-panel *ngFor="let item of times" style="margin-bottom: 10px">
        <mat-expansion-panel-header>
          <mat-panel-title>Tiempo: {{item.time}}</mat-panel-title>
          <mat-panel-description> </mat-panel-description>
        </mat-expansion-panel-header>

      </mat-expansion-panel>
    </mat-accordion>
  </div>




  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cerrarModal()">Cancel</ion-button>
          </ion-buttons>
          <ion-title [innerHTML]="tittleModal" style="font-size: 15px; text-align: center"></ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <form>
          <ion-list>
            <ion-item *ngFor="let item of swimmers" (click)="cambiarSwimmer(item)">
              <ion-label>{{item.name}} {{item.apellido}}</ion-label>
            </ion-item>
          </ion-list>
        </form>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
